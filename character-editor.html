

				<template id="template-editor">
					<div class="card">
						<figure class="edit__image">
							<img src="" alt="" class="image">
						</figure>
						<input type="file" id="image" onchange="encodeImageFileAsURL(this)" accept="image/jpeg, image/jpg"><br><br>
						<p>(Only accepts .jpeg or .jpg images)</p>
	
						<textarea class="edit__title"></textarea>
	
						<textarea class="edit__short-description"></textarea>
	
						<textarea class="edit__description"></textarea>

						<button id="changes">Save changes</button>
					</div>

				</template>

				<template id="template-delete">
					<div class="card">
						<figure class="card__image">
							<img src="" alt="" class="image">
						</figure>
	
						<h2 class="card__title"></h2>
	
						<p class="card__short-description"></p>

						<p>Are you sure you want to delete this character?</p>
						<button id="approve-delete">Delete</button>
						<button id="refuse-delete">Don't delete</button>
					</div>
				</template>
